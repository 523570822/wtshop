<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>订单能否开发票</title>
    <link rel="stylesheet" type="text/css" href="../../css/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/help.css" />
</head>

<body>
<article class="weui-article">
    <h1>订单能否开发票</h1>
    <section>
        <section>
            <p>可申请开具电子发票、国内普通发票，在“提交订单”页面点“需要发票”即可：</p>
            <p>1、电子发票</p>
            <p>在确认收货48小时内开具，可在我的订单中查看。</p>
            <p>2、普通发票（纸质发票）</p>
            <p>在确认收货后7-30天单独寄出，默认寄送至购买商品的收货地址。</p>
            <p>温馨提示：</p>
            <p>1、电子发票与纸质发票不支持同时存在。</p>
            <p>2、电子发票如需更换为纸质发票，原电子发票将作废。</p>
            <p>3、若在提交订单页面未勾选“需要发票”，将订单号、发票抬头、收件人姓名、地址、手机发送给商城，点击“帮助与客服”→“给客服留言”，具体描述问题，我们会为您处理。</p>
        </section>
    </section>
</article>
</body>

</html>
