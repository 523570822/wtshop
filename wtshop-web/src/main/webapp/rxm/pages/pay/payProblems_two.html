<article class="weui-article">
    <h1>付款后显示待支付</h1>
    <section>
        <section>
            <P>部分原因是网络延迟，请稍微耐心等待一下。</P>
            <P>如果超过了此次交易时间，交易已关闭，不过请放心，我们会在收到银行的通知后，将您此次付款的金额原路退回，一般到帐时间为1-7个工作日，还请您留意。</P>
            <P>支付宝查询退款方法：</P>
            <P>登录支付宝APP → “我的”→ “账单”，即可查询；</P>
            <P>微信支付查询退款方法：</P>
            <P>打开“微信”→“我”→“钱包”→点击右上角→“交易记录”</P>
            <P>如超时未收到，请联系客服或者给客服留言，工作人员收到后，会尽快为您核实。</P>
            <P>留言步骤：“帮助与客服”→“给客服留言”提交订单号，该笔订单付款截图，支付宝或者微信下单后的账单截图，联系人手机号码。</P>
        </section>
    </section>
</article>
