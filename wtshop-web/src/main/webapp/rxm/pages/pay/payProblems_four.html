<article class="weui-article">
    <h1>如何更换支付宝支付账户</h1>
    <section>
        <section>
            <P>方法1：</P>
            <P>支付时先选择“支付宝” → 打开手机支付宝 → 选择对应支付帐号，扫描付款</P>
            <P>方法2：</P>
            <P>支付时先选择“支付宝” → 在付款页面点击“登录账户付款”→ 输入要支付的支付宝帐号</P>
        </section>
    </section>
</article>
