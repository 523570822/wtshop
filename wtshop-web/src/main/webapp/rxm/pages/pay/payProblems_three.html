<article class="weui-article">
    <h1>付款提示超过限额如何处理</h1>
    <section>
        <section>
            <P>1、加入购物车情况</P>
            <P>若保税仓单件商品售价超过2000元，请在商品页面直接点击“立即购买”即可，无须加入购物车结算。</P>
            <P>2、银行支付限额情况</P>
            <P>普通银行卡（储蓄卡/信用卡）设置有支付上限，超过支付限额将无法支付。建议您支付宝支付。</P>
            <P>注：国家政策规定：购买进口商品，每单最大购买金额不得超过2000元人民币（不含税费），部分仓库每单最大购物金额不得超过1000 / 800元，具体以商品提示为准。</P>
        </section>
    </section>
</article>
