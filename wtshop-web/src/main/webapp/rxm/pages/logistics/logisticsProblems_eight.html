<article class="weui-article">
    <h1>为何包裹物流显示退回</h1>
    <section>
        <section>
           <P>物流退回的原因：</P>
            <P>1、商品外包装破损，无法再次派送；</P>
            <P>2、分拣错误，导致配送区域不对；</P>
            <P>3、地址不详细，收件人电话联系不上；</P>
            <P>4、包裹面单脱落导致无法投递；</P>
            <P>5、派件员联系收件人，无人接听；</P>
            <P>6、订单超限额，海关退运。</P>
            <P>如遇上述情况，因物流轨迹已退回，无法重新配送，请提交售后申请。</P>
            <P>操作步骤：“我的”→“我的订单”→“找到对应订单”→“找到对应订单后，点击进入订单详情”→“申请售后”。</P>
            <P>如果暂时没有退回的物流轨迹可以留言或联系人工客服尝试安排派件</P>
            <P>操作步骤：“帮助与客服”→“给客服留言”，根据页面提示填写信息后，工作人员会以留言方式回复给您。</P>
        </section>
    </section>
</article>
