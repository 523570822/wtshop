<article class="weui-article">
    <h1>是否能更改地址</h1>
    <section>
        <section>
           <P>商城暂不提供支付订单的收件信息修改服务，亲若有类似需求，建议根据订单当前状态，进行以下尝试：</P>
            <P>1、待付款</P>
            <P>在“我的-待付款”自行取消订单，而后重新下单。</P>
            <P>2、待发货</P>
            <P>在“我的-待发货-取消订单”提交申请，而后重新下单。</P>
            <P>3、已发货</P>
            <P>目前暂不支持修改地址，建议联系家人朋友代签，如有疑问可联系客服。</P>
            <P>取消申请提交后，处理时效如下：</P>
            <P>商家商品</P>
            <P>48小时内处理完毕，申请后请多留意短信通知，以及订单状态变动。</P>
            <p>订单成功取消后，该订单支付金额会在1-7个工作日原路退回支付账户，例：使用支付宝中建行卡付款，则金额退回至建行卡中。</p>
        </section>
    </section>
</article>
