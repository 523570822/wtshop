<article class="weui-article">
    <h1>物流显示拍照签收为何没收到</h1>
    <section>
        <section>
            <P>1、快递已到达投递点，由前台、门卫等代为签收</P>
            <P>2、可能是配送途中被中转站签收，不过物流会尽快为您送达</P>
            <P>3、快递员将商品放置在附近的快递柜子</P>
            <P>若在24小时内没收到商品，建议直接电话咨询快递员或物流客服。</P>
            <P>在“帮助与客服”→“给客服留言”提交订单号以及订单问题，工作人员会为您尽快反馈到快递公司进行确认，后续以留言方式回复给您。</P>
            <P>部分合作快递，官方客服联系方式：</P>
            <P>EMS：11183</P>
            <P>顺丰：95338</P>
            <P>中通：95311</P>
            <P>圆通：95554</P>
            韵达：95546</p>
        </section>
    </section>
</article>
