<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>安吃商城帮助</title>
    <link rel="stylesheet" type="text/css" href="../../css/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/help.css" />

<body>
    <article class="weui-article">
    <h1>发货以及配送要多久</h1>
    <section>
        <section>
            <p>1.下单后预计7-15个工作日左右到货。其中，商品在配送期间，海关会对其进行随机抽检缴税，期间物流处于未更新状态，具体到达时间可能会稍有顺延</p>
            <p>如超出以上时效，您可在“帮助与客服”→“给客服留言”提交订单号以及您的需求，工作人员帮您催促。</p>
            <p>注：</p>
            <p>1、节假日及大促期间订单量较大，发货上会有所延误，请耐心等待，我们会有专门工作人员及时催促仓库哦；</p>
            <p>2、商城提供的订单物流跟踪功能查询的信息均来源于合作快递官网，部分官网信息由于同步不及时，可能出现更新延迟现象，给您带来的不便敬请谅解。</p>
        </section>
    </section>
</article>
</body>

</html>
