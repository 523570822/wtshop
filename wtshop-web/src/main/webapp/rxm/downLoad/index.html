<script>
    $(function () {
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)return unescape(r[2]);
            return null;
        }

        function checkQuery(key, url) {

            let host = GetQueryString(key);
            let params = ''
            if (host == 'auction') {
                host = 'BackShopTabbar'
            } else if (host == 'package') {
                host = 'LuckyBag'
            } else if (host == 'goods') {
                host = 'ShopCartGoodDetail'
                params = '?goodId=' + GetQueryString('params') + '&type=null';
            } else if (host == 'primary') {     //团购
                host = 'primary'
                params = '?goodId=' + GetQueryString('params') + '&tuanGouId='+GetQueryString('tuanGouId') +'&qishu='+GetQueryString('qishu') +'&type=null';
            }else if (host == 'GroupPropleList') {     //团购详情
                host = 'GroupPropleList'
                params = '?tuanGouID=' + GetQueryString('tuanGouID') + '&fightGroupId='+GetQueryString('fightGroupId') +'';
            }
            if (host != null) {
                url = url + host + params
            }
            return url
        }

        function isNotBrowser() {
            var u = navigator.userAgent
            var ua = u.toLowerCase();
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return true;
            } else if (ua.match(/WeiBo/i) == "weibo") {
                return true;
            } else if (ua.match(/\sQQ/i) !== null) {
                return true;
            } else {
                openApp()
                return false;
            }
        }

        function openApp() {
            var scheme = 'rxm://'
            var key = 'page'
            var location_url = checkQuery(key, scheme);
            window.location.href = location_url;//android app协议
            window.setTimeout(function () {
                window.event.returnValue=false
                var userAgent = global.navigator.userAgent;
                if (/Android/i.test(userAgent)) {
                    window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.example.a17251.rxmappmall";
                } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                    window.location.href = "https://itunes.apple.com/us/app/%E4%BB%BB%E6%80%A7%E7%8C%AB/id1258409372?l=zh&ls=1&mt=8";
                }
            }, 2000)
        }

        if (isNotBrowser()) {
            $(".mask").css("display", "block");
        }
        $(".mask").click(function () {
            $(".mask").css("display", "none");
        });
        $("#content_tip_div").css("display", localStorage.tipHidden ? "none" : "block");
        $("#content_62_x").click(function () {
            localStorage.tipHidden = true
            $("#content_tip_div").css("display", localStorage.tipHidden ? "none" : "block");
        });
        $("#open_app").click(function () {
            openApp()
        });
    })
</script>
