    <section>
        <section>
            <h3>福袋：</h3>
            <p>生活需要小惊喜，日常才会更有趣，早早起床看星座，今天运势又如何？拍个福袋来揭秘，花更少钱得超值购的机遇，已知商品您心仪，神秘商品有心意，拆封时时有惊喜，拼的就是小运气。</p>
            <h3>一、福袋规则</h3>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;每个福袋内包含一个主产品和2-3个副产品，用户购买前只能看到该福袋的主产品，副产品随机发放；福袋的价格是该福袋主产品价格（与商城售价一致），可针对自己心仪的主产品，对福袋进行购买，福袋不定期会出现大奖，副产品有可能会是高于主产品价位。购买付款后可查看其他产品，福袋不可加购物车，不退不换</p>
