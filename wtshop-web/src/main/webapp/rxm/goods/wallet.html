<article class="weui-article">
    <h1>钱包使用规则</h1>
    <section>
        <section>
            <p>任性猫钱包使用规则</p>
            <p>1.任性猫钱包仅限于任性猫用户登录任性猫商城时使用。</p>
            <p>2.任性猫钱包是任性猫商城用户购买该商城产品支付时选择性使用。</p>
            <p>3.用户购买商城返现产品，返现金额到达钱包里。</p>
            <p>4.用户还可以对钱包余额进行提现，金额提到用户绑定的微信，或支付宝账号里。</p>
            <p>5.任性猫钱包仅适用于任性猫商城，不适用于其他网购商城平台的第三方支付。</p>
            <p>6.用户购买产品，因退换货产生的退款，实际退款金额将返回用户任性猫钱包中。</p>
            <p>7.用户在钱包当中可以查看消费记录和钱包使用明细。</p>
            <p>8.钱包最终解释权归任性猫（北京）科技有限责任公司。</p>
        </section>
    </section>
