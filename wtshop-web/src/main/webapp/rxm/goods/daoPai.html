<article class="weui-article">
    <h1>倒拍规则介绍</h1>
    <section>
        <section>
            <h3>倒拍：</h3>
            <p>正品大牌风靡“抢购”，每一分都在降价，每一秒都更刺激，考验的不仅是速度和激情，更是您的心态和胆量，如果你人品大爆发，商品直降最低价，超值商品免费抱回家！</p>
            <h3>倒拍规则：</h3>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;1.	倒拍产品从几百元到几千元不等，每期倒拍会同时上传3款产品，每款产品每分钟以相同价格基数下降，每款倒拍产品只有一个，用户先拍先得，产品被拍过显示倒拍结束。</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;2.	用户可提前关注下期倒拍产品，每个用户每期倒拍限购一个，倒拍产品不可加入购物车，购买后非质量问题不退不换。</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;3.	用户抢拍到产品后，须在3分钟内支付完成，方可抢拍下一期产品，如未付款，则全天不能抢拍下一期产品。</p>
        </section>
    </section>
