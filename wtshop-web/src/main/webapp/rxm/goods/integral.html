    <title>积分 活动规则</title>
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/help.css" />
</head>

<body>
<article class="weui-article">
    <h1>积分 活动规则</h1>
    <section>
        <section>
            <p>如何使用</p>
            <p>1.专区积分仅可在任性猫商城精选小程序和任性猫商城APP的门店合作专区使用；</p>
            <p>2.下单时1积分可抵扣1元人民币，每单最多用积分抵扣订单金额的50%；</p>
            <p>3.专区积分不可与专区的其他优惠叠加使用。</p>
            <p>如何获得</p>
            <p>1.绑定线下门店的钜惠卡、代金卡回馈相应积分；</p>
            <p>2.在任性猫商城APP的门店合作专区或任性猫商城精选小程序购买商品时，使用积分抵扣或不使用任何优惠直接下单的情况下回馈积分，按照实付金额数值1比1回馈积分。</p>

        </section>
    </section>
</article>
</body>

</html>
