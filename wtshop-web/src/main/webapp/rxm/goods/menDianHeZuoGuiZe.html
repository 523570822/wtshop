<article class="weui-article">
    <h1>门店合作专区活动规则</h1>
    <section>
        <section>
            <p>门店合作专区活动规则</p>
            <p>1. 钜惠活动2个月内消费满选定金额，即可凭注册手机号到线下门店兑换相应优惠；</p>
            <p>2. 代金卡活动在代金卡有效期（自绑定识别码之日起2个月）内一次性消费完代金卡对应金额；</p>
            <p>3. 钜惠活动和代金卡活动只限购买专区商品；</p>
            <p>4. 下单时钜惠活动和代金卡活动任选其一，不可同时选择；</p>
            <p>5. 购买专区商品需先绑定识别码，当没有可使用的活动优惠时无法购买专区商品；</p>
            <p>6. 活动专区商品只退不换，如产品有质量问题请联系客服换货；</p>
            <p>7. 专区商品不参与除钜惠活动和代金卡活动以外的其他商城活动。</p>
        </section>
    </section>
