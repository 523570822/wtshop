<article class="weui-article">
    <h1>如何解绑银行卡</h1>
    <section>
        <section>
            <P>(1)在“支付”页面，点击右上角“帮助中心”</P>
            <P>(2)点击最上方的支付</P>
            <P>(3)第一次登录支付网址时，需按页面提示补全账户信息（保证亲的帐号安全），完成后可进入支付首页</P>
            <P>(4)点击“快捷卡”，在新页面删除绑定银行卡/信用卡</P>
        </section>
    </section>
</article>
