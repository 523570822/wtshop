    <h1>支付宝查询退款方式</h1>
    <section>
        <section>
            <P>方法一：</P>
            <P>登录支付宝APP（新版） → “我的”→ “账单”，即可查询；</P>
            <P>方法二：</P>
            <P>登录支付宝APP（旧版） → 点左上角“账单”，即可查询；</P>
            <P>方法三：</P>
            <P>登录支付宝APP → 点右下角“我的” → “余额” → 点右上角“明细”（又称账户余额），即可查询。</P>
            <P>一般到帐时间如下：</P>
            <P>①支付宝余额付款，退款后2个工作日到帐</P>
            <P>②支付宝绑定银行卡付款，退款后1-7个工作日到帐</P>
            <P>③绑定银行卡付款，退款后1-7个工作日到帐⑤银联快捷支付，退款后1-7个工作日到帐</P>
            <P>若超时未到帐，请提供以下信息，通过客服留言提交或直接联系客服，我们会为您核实处理。</P>
        </section>
