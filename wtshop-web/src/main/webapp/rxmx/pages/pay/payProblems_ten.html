<article class="weui-article">
    <h1>为何无法微信支付</h1>
    <section>
        <section>
            <P>若为1，微信目前暂不支持合并支付，建议亲换种支付方式，或拆分订单支付。</P>
            <P>若为2，将APP升级为最新版本即可。</P>
            <P>APP升级方法：</P>
            <P>“我的”界面左上角 → 点击“设置”图标 → 新版本检测。若有新版本，点击即可更新。</P>
        </section>
    </section>
</article>
