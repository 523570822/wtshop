<article class="weui-article">
    <h1>我已报销税费如何查询进度</h1>
    <section>
        <section>
            <p>亲在被税提交页面将信息填写完整后，金额在1-2周左右退回到支付宝账户中，您可在2周内查询。</p>
            <p>1、支付宝查询方法：</p>
            <p>（1）打开支付宝APP</p>
            <p>（2）“我的”→点击“账单”，显示“批量付款”，打款账户为“某某商城”</p>
            <p>注：</p>
            <p>1、节假日及特殊情况报销进度稍有顺延</p>
            <p>2、因每人手机型号、支付宝版本不一，查询步骤会稍有差异</p>
            <p>3、目前只支持部分海外发货商品税费报销，其他仓库商品暂不支持报销</p>
            <p>在线客服 (09:00-24:00)</p>
            <p>咨询电话 (09:00-24:00) 400-088-2224</p>
        </section>
    </section>
</article>
