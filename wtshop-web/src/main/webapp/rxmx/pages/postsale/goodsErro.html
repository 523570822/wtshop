<article class="weui-article">
    <h1>商品错发如何处理</h1>
    <section>
        <section>
            <p>前往“我的-售后”，拨打客服电话，与客服联系。</p>
            <p>一、换货时效</p>
            <p>1-3个工作日首次审核 → 审核通过后，短信通知 → 请按短信通知填写换货 → 仓库收到商品，1-7个工作日拆包验货 → 验货成功后，1-7个工作日按订单重新发货。</p>
            <p>二、运费填写方式</p>
            <p>错发商品，运费商城承担，运费填写方式</p>
            <p>注：</p>
            <p>1、目前暂不支持到付件，亲先垫付，并保留好快递面单，商城后期退回相应金额；</p>
            <p>2、若亲喜欢并愿意留下收到的商品，客服也会帮助提供退差价服务哦！</p>
            <p>在线客服 (09:00-24:00)</p>
            <p>咨询电话 (09:00-24:00) 400-088-2224</p>
        </section>
    </section>
</article>
