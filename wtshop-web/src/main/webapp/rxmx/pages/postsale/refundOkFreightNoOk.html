    <title>退款已到运费为何没到</title>

<body>
<article class="weui-article">
    <h1>退款已到运费为何没到</h1>
    <section>
        <section>
            <p>售后确认收货后，应退货款按下单方式原路退回，运费退回到支付宝余额支付宝余额查询退运费步骤：</p>
            <p>方法一：</p>
            <p>登录支付宝APP → 点右下角“我的” → “余额” → 点右上角“明细”（又称账户余额），即可查询</p>
            <p>方法二：</p>
            <p>登录支付宝APP（新版） → “我的”→ “账单”，即可查询</p>
            <p>方法三：</p>
            <p>登录支付宝APP（旧版） → 点左上角“账单”，即可查询</p>
            <p>温馨提示：</p>
            <p>1、因支付宝各版本不一，查询方法稍有差异；</p>
            <p>在线客服 (09:00-24:00)咨询电话 (09:00-24:00)400-088-2224</p>
        </section>
    </section>
</article>
