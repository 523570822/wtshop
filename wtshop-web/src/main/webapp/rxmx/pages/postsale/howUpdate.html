<article class="weui-article">
    <h1>如何修改退货信息</h1>
    <section>
        <section>
            <p>亲可在申请退货页面修改退货信息即可</p>
            <p>操作步骤如下：</p>
            <p>在“我的”→“我的订单”→对应申请退货的订单→“申请售后”→“修改退货信息/物流”，亲填写为正确的退货信息即可。修改成功后，工作人员会尽快处理。</p>
            <p>1、如商品您已经收到，并且满意，不需要退货</p>
            <p>2、如商品已经寄回，但申请退款金额有误，您可在“帮助与客服”→“给客服留言”，描述您的问题，工作人员帮您处理。</p>
            <p>注：</p>
            <p>售后未处理好，切勿点“撤销申请”，否则售后申请会自动关闭。</p>
        </section>
    </section>
</article>
