    <title>钱包使用规则</title>

    <link rel="stylesheet" type="text/css" href="../css/help.css" />
</head>

<body>
<article class="weui-article">
    <h1>钱包使用规则</h1>
    <section>
        <section>
            <p>鲜特钱包使用规则</p>
            <p>1.鲜特钱包仅限于鲜特用户登录鲜特商城时使用。</p>
            <p>2.鲜特钱包是鲜特商城用户购买该商城产品支付时选择性使用。</p>
            <p>3.用户购买商城返现产品，返现金额到达钱包里。</p>
            <p>4.用户还可以对钱包余额进行提现，金额提到用户绑定的微信，或支付宝账号里。</p>
            <p>5.鲜特钱包仅适用于鲜特商城，不适用于其他网购商城平台的第三方支付。</p>
            <p>6.用户在钱包当中可以查看消费记录和钱包使用明细。</p>
            <p>7.钱包最终解释权归鲜特（北京）科技有限责任公司。</p>
        </section>
    </section>
</article>
</body>

</html>
